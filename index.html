<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Library</title>
</head>

<body>
    <div id="overall-grid-container">
        <header>
            <h1>Library</h1>
            <h2>Add New Book:</h2>
            <form action="" id="form">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
                <label for="title">Book Title</label>
                <input type="text" id="title" name="title" required>
                <label for="pagecount">Number of Pages</label>
                <input type="text" id="pageCount" name="pageCount">
                <label for="bookCover">Cover Image URL:</label>
                <input type="text" id="bookCover">
                <input type="radio" id="read" name="haveRead" value="true">
                <label for="read">Read</label>
                <input type="radio" id="notRead" name="haveRead" value="false">
                <label for="notRead">Not Read</label>
                <button id="submit">Submit</button>
            </form>
        </header>
        <main>
            <p>This is the main</p>
            <div id="book-grid-container">

            </div>
        </main>
        <footer>
            <p>This is the footer</p>
        </footer>
        <div>

            <script src="script.js"></script>
</body>

</html>
